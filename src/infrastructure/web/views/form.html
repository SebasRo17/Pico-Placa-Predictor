<!doctype html>
<html lang="en">
  <head>
    <title>Pico y Placa Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      label {
        display: inline-block;
        width: 150px;
      }
      input {
        padding: 5px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      </style>
  </head>
  <body>
    <div class="card">
        <h2>Pico y Placa Checker</h2>
        <form method="POST" action="/check">
            <label for="plateNumber">License Plate:</label>
            <input type="text" id="plateNumber" name="plateNumber" placeholder="ABC-1234" /><br /><br />

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required /><br /><br />

            <label for="time">Time (HH:MM):</label>
            <input type="time" id="time" name="time" required /><br /><br />

            <label for="offenseCount">Number of Offenses:</label>
            <input type="number" id="offenseCount" name="offenseCount" placeholder="Offenses (:optional)" min="0"/><br /><br />

            <button type="submit">Check</button>
        </form>
  </body>
</html>
